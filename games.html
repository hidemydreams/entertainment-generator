<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Random Fun Generator</title>
</head>
<body>
 <div class="wrapper">


  <header>
    <a href="index.html" class="logo">
      <img src="img/logo.svg" alt="">
    </a>
  </header>
 
  <main>
    <div class="container">
      <div class="game__interface">
        <h3 class="title">
          Game Generation For You And Your Friends
        </h3>
        <p class="game__type-title">You can choose any game type you prefer:</p>
        <div class="buttons">
          <button class="btn game__generate-btn">
            Generate Game
          </button>
          <div class="custom-select">
            <select class='select' name="game__type-select" id="game__type-select">
            <option value="all">All</option>
            <option value="smartphoneGames">Games with Phone</option>
            <option value="cardsGames">Games With Cards</option>
            <option value="drawGames">Draw Games</option>
            <option value="noInventoryGames">No Inventory Games</option>
          </select>
          <span class="arrow"><i class="fas fa-arrow-down"></i></span>
          </div>

          <!-- <a href='games.html' class="btn game__reset-btn">
            Reset Game Types
          </a> -->
        </div>
        <h4 class='game__title'>Your Game For Today Is:</h4>
        <div class="game">
          <div class="article">
            <p class="game__name">
          
            </p>
            <h4 class="game__rules-title">
              Rules: 
            </h4>
            <p class="game__rules">
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
 
  <footer>
    <div class="container">
      <h4>Random Entertainment Generator</h4>
      <p>All Rights Reserved</p>
      <p>2020</p>
    </div>
  </footer>
 </div>

 <script src="script/company.js"></script>

</body>
</html>
