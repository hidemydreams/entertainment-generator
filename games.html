<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Random Fun Generator</title>
</head>
<body>
 <div class="wrapper">


  <header>
    <a href="index.html" class="logo">
      <img src="img/logo.svg" alt="">
    </a>
  </header>
 
  <main>
    <div class="container">
      <div class="game__interface">
        <h3 class="title">
          Game Generation For You And Your Friends
        </h3>
        <p class="game__type-title">You can choose any game type you prefer:</p>
        <div class="game__types">
          <button class="game__type game__type-smart">Games With Smartphone</button>
          <button class="game__type game__type-cards">Games With Cards</button>
          <button class="game__type game__type-paper">Games With Pen and Paper</button>
          <button class="game__type game__type-no-inv">Games With No Inventory</button>
        </div>
        <div class="buttons">
          <button class="btn game__generate-btn">
            Generate Game
          </button>

          <a href='games.html' class="btn game__reset-btn">
            Reset Game Types
          </a>
        </div>
        <h4 class='game__title'>Your Game For Today Is:</h4>
        <p class="game__name">
          
        </p>
        <h4 class="game__rules-title">
          Rules: 
        </h4>
        <p class="game__rules">
        </p>
      </div>
    </div>
  </main>
 
  <footer>
    <div class="container">
      <h4>Random Entertainment Generator</h4>
      <p>All Rights Reserved</p>
      <p>2020</p>
    </div>
  </footer>
 </div>

 <script src="script/company.js"></script>

</body>
</html>
